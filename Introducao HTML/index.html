<html>
    <head>
        <title>Markim Games S.A</title>
    </head>
    <body>
        <h1>Meu primeiro Site de Games</h1>
        <ul>
            <li>
                <a href="Jogos.html" target="_self" title="Clique aqui" >Jogos</a>
            </li>
        </ul>
    </body>
</html>

<!--
// Primeiro coloca a tag html, depois a tag head e depois a tag body.
// A tag "html" é a estrutura inicial do aquivo.
// A tag "head" junto com a tag title apresenta informações com o titulo da URL da página.
// A tag "body" é o corpo da página... Oq vai ser mostrado para o publico.
// A tag "h1" é o tamanho da fonte do titulo a ser exibido na página.
// A tag "ul" é uma lista não ordenada. E "li" é a lista.
// A tag "a" junto com href="" é uma ancoragem para mandar para um link. O link fica entre as aspas.
// A tag target="_self OU _blank" serve para abrir o link em uma nova aba, ou na mesma página.
// A tag title="" serve para abrir uma caixinha no link pedindo para ser clicado por exemplo.
-->
